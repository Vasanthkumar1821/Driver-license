<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Driving License Driver Details</title>
	<style type="text/css">
.col-xs-updated {
	width: 92% !important;
}

.error {
	color: red;
}

.form-control1 {
	display: block;
	width: 100%;
	height: 34px;
	padding: 6px 12px;
	font-size: 14px;
	line-height: 1.42857143;
	color: #555;
	background-color: #fff;
	background-image: none;
	border: 1px solid #ccc;
	border-radius: 4px;
	-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	-webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow
		ease-in-out .15s;
	-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out
		.15s;
	transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}
</style>

</h:head>
<h:body>
	<ui:include src="header.xhtml" />
	<ui:include src="menu.xhtml" />
	<br />
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">Add Driver Details</div>
		</div>
		<div class="row">
			<h:form styleClass="form-horizontal">

				<div class="form-group">
					<h:outputLabel value="Driver Name"
						styleClass="control-label col-sm-2" />
					<div class="col-sm-10">
						<h:inputText id="drivername" value="#{driverData.driverName}"
							styleClass="form-control" a:placeholder="enter the driver name"
							required="true" requiredMessage="Driver Name is mandatory"
							validatorMessage="please use alphabets only..">
							<f:validateRegex pattern="[a-zA-Z]+" />
						</h:inputText>

						<h:message for="drivername" styleClass="error" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Driver Email"
						styleClass="control-label col-sm-2" />
					<div class="col-sm-10">
						<h:inputText id="driveremail" styleClass="form-control"
							value="#{driverData.emailDriver}"
							a:placeholder="enter the driver email" required="true"
							requiredMessage="Driver Email is mandatory"
							validatorMessage="Incorrect email (eg: sample@gmail.com)">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</h:inputText>
						<h:message for="driveremail" styleClass="error" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Driver Gender"
						styleClass="control-label col-sm-2" />
					<div class="col-sm-10">

						<h:selectOneRadio value="#{driverData.driverGender}"
							id="drivergender" required="true"
							requiredMessage="Select one gender">
							<a:selectItem itemValue="Male" itemLabel="Male" />
							<a:selectItem itemValue="Female" itemLabel="Female" />
						</h:selectOneRadio>
						<h:message for="drivergender" styleClass="error" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Driver Age"
						styleClass="control-label col-sm-2" />
					<div class="col-sm-10">

						<h:inputText id="driverage" styleClass="form-control"
							value="#{driverData.age}" required="true"
							requiredMessage="Driver Age is Mandatory">
							<a:convertNumber integerOnly="true" type="number"
								maxIntegerDigits="3" />
						</h:inputText>
						<h:message for="driverage" styleClass="error" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Driver State"
						styleClass="control-label col-sm-2" />
					<div class="btn btn-secondary dropdown-toggle">
						<h:selectOneMenu value="#{driverData.state}"
							styleClass="form-control1">
							<f:selectItem itemValue="#{null}"
								itemLabel="--- Select your State ---" />
							<f:selectItems value="#{stateListReterival.stateListDB}" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Driver City"
						styleClass="control-label col-sm-2" />
					<div class="col-sm-10">

						<h:inputText id="drivercity" styleClass="form-control"
							value="#{driverData.city}" a:placeholder="enter the driver city"
							required="true" requiredMessage="City Name is mandatory"
							validatorMessage="use alphabets only..">
							<f:validateRegex pattern="[a-zA-Z]+" />
						</h:inputText>
						<h:message for="drivercity" styleClass="error" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Driver Experience"
						styleClass="control-label col-sm-2" />
					<div class="col-sm-10">
						<h:inputText id="driverexperience" styleClass="form-control"
							value="#{driverData.experience}" required="true"
							requiredMessage="Driver Experience is mandatory">
							<a:convertNumber integerOnly="true" type="number"
								maxIntegerDigits="3" />
						</h:inputText>
						<h:message for="driverexperience" styleClass="error" />
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton styleClass="btn btn-success" value="Submit"
							action="#{driverData.add}" />

						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:commandButton styleClass="btn btn-success" value="Clear"
							action="#{driverData.clearData}" />
					</div>
				</div>
			</h:form>
		</div>
	</div>
	<br />
	<ui:include src="footer.xhtml" />
</h:body>

</html>
